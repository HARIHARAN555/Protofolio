<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Finder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/rto_style.css">
</head>

<body>
    <main>
        <div class="main-head">
            <ul class="main-button d-flex">
                <li id="home"><a href="./index.html"><i class="fa-regular fa-hand-point-left">Home</i></a></li>
                <li>ABOUT</li>
                <li>
                    <a href="https://github.com/HARIHARAN555">GITHUB</a>
                </li>

                <li><a href="./jsdom.html">CREADITS</a></li>
                <li><a href="./feedback.html">FEEDBACK</a></li>
            </ul>

            <div class="main-head_search">
                <h1>
                    RTO Find Application
                </h1>
                <span><i class="fa-solid fa-search"></i></span>
                <input type="search" placeholder="Search the Vehicle no">

                <button id="submit">Search</button>
            </div>
        </div>

        <div class="main-body hidden">
            <div id="resultSection">
                <span>Your query: </span>
                <span id="query">TN10</span>
            </div>
            <div class="overflow">
                <table class="main-body_table">
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td id="rto_id">1</td>
                        </tr>
                        <tr>
                            <td>Code</td>
                            <td id="rto_code">TN10</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td id="rto_location">Thoothukudi</td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td id="rto_type">RTO</td>
                        </tr>
                        <tr>
                            <td>District</td>
                            <td id="rto_district">Tiruvannamalai</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <script src="./assets/scripts/main_rto.js"></script>
</body>

</html>
