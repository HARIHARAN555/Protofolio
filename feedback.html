<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/Css/feddback.css">
</head>

<body>
    <span><a href="./jsdom.html">Creadits</a></span>
    <a href="./index.html"><i class="fa-regular fa-hand-point-left">Home</i></a>
    <header>
        <h2><span id="namegreetings"></span>Feedback Form</h2>
    </header>
    <main>
        <form name="feedback" value="feedback">
            <div>
                <input type="text" name="fullname" id="" placeholder="Fullname">
            </div>
            <div class="d-flex" id="inputcatogries">
                <div class="d-flex">
                    <input type="radio" name="type" id="technical-feedback" value="technical-Feedback">
                    <label for="technical-feedback">Technical Feedback</label>
                </div>
                <div class="d-flex">
                    <input type="radio" name="type" id="general-feedback" value="general-Feedback">
                    <label for="general-feedback">General Feedback</label>
                </div>
                <div class="d-flex">
                    <input type="radio" name="type" id="contribution" value="contribution">
                    <label for="contribution">Contribution</label>
                </div>
            </div>
            <div>
                <input type="email" name="email" placeholder="@gmail.com">
            </div>
            <div>
                <textarea name="dec" placeholder="feedback decription..." rows="4"></textarea>
            </div>
            <div>
                <label for="terms" id="terms1">
                    <input name="term" type="checkbox" value="termss" class="check">I accept the terms & conditions
                </label>
            </div>
            <div>
                <button class="fsubmit">Submit</button>
            </div>
            <div id="response"></div>
        </form>
    </main>

    <script src="./feedback.js"></script>
</body>

</html>
